<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Hệ thống quản lý dịch vụ chăm sóc da</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-floating input {
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            padding: 1rem 0.75rem;
        }
        
        .form-floating label {
            padding: 1rem 0.75rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: #0d6efd;
            border: none;
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            background: #0b5ed7;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .login-footer a {
            color: #0d6efd;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img th:src="@{/images/logo.png}" alt="Logo">
            <h1>Đăng nhập</h1>
            <p>Vui lòng đăng nhập để tiếp tục</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            Email hoặc mật khẩu không chính xác
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Bạn đã đăng xuất thành công
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="username" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Mật khẩu</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">
                    Ghi nhớ đăng nhập
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
            </button>
        </form>

        <div class="login-footer">
            <p class="mb-2">
                <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
            </p>
            <p class="mb-0">
                Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
