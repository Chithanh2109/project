<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="testimonials">
        <section class="testimonials py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h2 class="section-title">Khách hàng nói gì về chúng tôi</h2>
                        <p class="text-muted">Những đánh giá từ khách hàng đã trải nghiệm dịch vụ</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="testimonial-slider">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div th:each="review : ${testimonials}" class="swiper-slide">
                                        <div class="testimonial-card">
                                            <div class="testimonial-content">
                                                <div class="review-rating mb-3">
                                                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                                                        <i class="fas fa-star" th:classappend="${i <= review.rating} ? 'text-warning' : 'text-muted'"></i>
                                                    </span>
                                                </div>
                                                <p class="testimonial-text" th:text="${review.comment}">
                                                    Nhận xét của khách hàng
                                                </p>
                                                <div class="testimonial-author">
                                                    <div class="author-info">
                                                        <h5 class="author-name" th:text="${review.customerName}">
                                                            Tên khách hàng
                                                        </h5>
                                                        <p class="author-service text-muted" th:text="${review.serviceName}">
                                                            Tên dịch vụ
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <style th:fragment="testimonials-style">
            .testimonials {
                background-color: #f8f9fa;
            }
            
            .testimonial-card {
                background: #fff;
                border-radius: 1rem;
                padding: 2rem;
                margin: 1rem;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
                transition: transform 0.3s ease;
            }
            
            .testimonial-card:hover {
                transform: translateY(-5px);
            }
            
            .testimonial-text {
                font-size: 1rem;
                line-height: 1.6;
                color: #495057;
                margin-bottom: 1.5rem;
                min-height: 4.8rem;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .testimonial-author {
                display: flex;
                align-items: center;
                border-top: 1px solid #e9ecef;
                padding-top: 1rem;
            }
            
            .author-info {
                margin-left: 1rem;
            }
            
            .author-name {
                font-size: 1.1rem;
                margin-bottom: 0.25rem;
                color: #212529;
            }
            
            .author-service {
                font-size: 0.875rem;
                margin: 0;
            }
            
            .swiper-container {
                padding: 2rem 1rem;
            }
            
            .swiper-button-next,
            .swiper-button-prev {
                color: #0d6efd;
            }
            
            .swiper-pagination-bullet-active {
                background: #0d6efd;
            }
            
            @media (max-width: 768px) {
                .testimonial-card {
                    padding: 1.5rem;
                    margin: 0.5rem;
                }
                
                .testimonial-text {
                    font-size: 0.9rem;
                }
            }
        </style>

        <script th:fragment="testimonials-script">
            new Swiper('.testimonial-slider .swiper-container', {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    640: {
                        slidesPerView: 1,
                    },
                    768: {
                        slidesPerView: 2,
                    },
                    1024: {
                        slidesPerView: 3,
                    },
                }
            });
        </script>
    </div>
</body>
</html>
