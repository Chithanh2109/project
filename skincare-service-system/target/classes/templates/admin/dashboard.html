<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <title>Tổng quan - Quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .label {
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .chart-container {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .recent-activity {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .activity-item {
            padding: 1rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-time {
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid py-4">
            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-md-3 col-lg-2 sidebar">
                    <h4 class="mb-4">Quản trị</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" th:href="@{/admin/dashboard}">
                            <i class="fas fa-tachometer-alt me-2"></i> Tổng quan
                        </a>
                        <a class="nav-link" th:href="@{/admin/appointments}">
                            <i class="fas fa-calendar-alt me-2"></i> Lịch hẹn
                        </a>
                        <a class="nav-link" th:href="@{/admin/services}">
                            <i class="fas fa-spa me-2"></i> Dịch vụ
                        </a>
                        <a class="nav-link" th:href="@{/admin/specialists}">
                            <i class="fas fa-user-md me-2"></i> Chuyên viên
                        </a>
                        <a class="nav-link" th:href="@{/admin/customers}">
                            <i class="fas fa-users me-2"></i> Khách hàng
                        </a>
                        <a class="nav-link" th:href="@{/admin/reviews}">
                            <i class="fas fa-star me-2"></i> Đánh giá
                        </a>
                        <a class="nav-link" th:href="@{/admin/reports}">
                            <i class="fas fa-chart-bar me-2"></i> Báo cáo
                        </a>
                        <a class="nav-link" th:href="@{/admin/settings}">
                            <i class="fas fa-cog me-2"></i> Cài đặt
                        </a>
                    </nav>
                </div>

                <!-- Main Content -->
                <div class="col-md-9 col-lg-10 main-content">
                    <h2 class="mb-4">Tổng quan</h2>

                    <!-- Statistics Cards -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="icon">
                                    <i class="fas fa-calendar-check"></i>
                                </div>
                                <div class="number" th:text="${statistics.totalAppointments}">0</div>
                                <div class="label">Lịch hẹn hôm nay</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="number" th:text="${statistics.totalCustomers}">0</div>
                                <div class="label">Khách hàng mới</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="icon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <div class="number" th:text="${#numbers.formatDecimal(statistics.todayRevenue, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</div>
                                <div class="label">Doanh thu hôm nay</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="icon">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="number" th:text="${#numbers.formatDecimal(statistics.averageRating, 1, 1)}">0.0</div>
                                <div class="label">Đánh giá trung bình</div>
                            </div>
                        </div>
                    </div>

                    <!-- Charts -->
                    <div class="row">
                        <div class="col-md-8">
                            <div class="chart-container">
                                <h5 class="mb-4">Doanh thu theo tháng</h5>
                                <canvas id="revenueChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="chart-container">
                                <h5 class="mb-4">Phân bố dịch vụ</h5>
                                <canvas id="servicesChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="row">
                        <div class="col-12">
                            <div class="recent-activity">
                                <h5 class="mb-4">Hoạt động gần đây</h5>
                                <div th:each="activity : ${recentActivities}" class="activity-item d-flex">
                                    <div class="activity-icon" th:style="'background-color: ' + ${activity.color}">
                                        <i th:class="${activity.icon}"></i>
                                    </div>
                                    <div class="activity-content">
                                        <div th:text="${activity.description}">Mô tả hoạt động</div>
                                        <div class="activity-time" th:text="${activity.time}">Thời gian</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
        <script th:inline="javascript">
            // Revenue Chart
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            new Chart(revenueCtx, {
                type: 'line',
                data: {
                    labels: /*[[${revenueChart.labels}]]*/ [],
                    datasets: [{
                        label: 'Doanh thu',
                        data: /*[[${revenueChart.data}]]*/ [],
                        borderColor: '#0d6efd',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            // Services Chart
            const servicesCtx = document.getElementById('servicesChart').getContext('2d');
            new Chart(servicesCtx, {
                type: 'doughnut',
                data: {
                    labels: /*[[${servicesChart.labels}]]*/ [],
                    datasets: [{
                        data: /*[[${servicesChart.data}]]*/ [],
                        backgroundColor: [
                            '#0d6efd',
                            '#198754',
                            '#ffc107',
                            '#dc3545',
                            '#6c757d'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        </script>
    </th:block>
</body>
</html>
