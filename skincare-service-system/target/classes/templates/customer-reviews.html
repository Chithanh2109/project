<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Lịch sử đánh giá - Trung tâm Chăm sóc Da</title>
    <style>
        .review-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease;
        }
        
        .review-card:hover {
            transform: translateY(-2px);
        }
        
        .review-header {
            background-color: #f8f9fa;
            border-radius: 1rem 1rem 0 0;
            padding: 1rem;
        }
        
        .service-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .service-name {
            font-weight: 500;
            color: #0d6efd;
        }
        
        .review-date {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .review-rating {
            color: #ffc107;
            font-size: 1.25rem;
        }
        
        .review-content {
            padding: 1.5rem;
        }
        
        .review-comment {
            color: #495057;
            margin-bottom: 1.5rem;
        }
        
        .specialist-response {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .specialist-name {
            font-weight: 500;
            color: #0d6efd;
        }
        
        .response-date {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .empty-reviews {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-reviews i {
            font-size: 3rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }
        
        .empty-reviews p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <h2 class="mb-4">Lịch sử đánh giá của bạn</h2>
            
            <!-- Empty State -->
            <div th:if="${reviews.empty}" class="empty-reviews">
                <i class="fas fa-comment-alt"></i>
                <h4>Chưa có đánh giá nào</h4>
                <p>Bạn chưa có đánh giá nào cho các dịch vụ đã sử dụng</p>
                <a href="/appointments/my-appointments" class="btn btn-primary">
                    Xem lịch sử dịch vụ
                </a>
            </div>
            
            <!-- Reviews List -->
            <div th:unless="${reviews.empty}" class="reviews-list">
                <div th:each="review : ${reviews}" class="card review-card">
                    <div class="review-header">
                        <div class="service-info">
                            <span class="service-name" th:text="${review.services}">
                                Tên dịch vụ
                            </span>
                            <span class="review-date" 
                                  th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy')}">
                                01/01/2024
                            </span>
                        </div>
                        <div class="review-rating">
                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                <i class="fas fa-star" th:classappend="${i <= review.rating} ? '' : 'far'"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="review-content">
                        <p class="review-comment" th:text="${review.comment}">
                            Nhận xét của khách hàng
                        </p>
                        
                        <div th:if="${review.specialistResponse}" class="specialist-response">
                            <div class="response-header">
                                <span class="specialist-name" th:text="${review.specialistName}">
                                    Tên chuyên viên
                                </span>
                                <span class="response-date" 
                                      th:text="${#temporals.format(review.respondedAt, 'dd/MM/yyyy')}">
                                    02/01/2024
                                </span>
                            </div>
                            <p class="mb-0" th:text="${review.specialistResponse}">
                                Phản hồi của chuyên viên
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${reviews.totalPages > 1}" aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${reviews.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/reviews/my-reviews(page=${reviews.number - 1})}">
                                Trước
                            </a>
                        </li>
                        
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, reviews.totalPages - 1)}"
                            th:classappend="${i == reviews.number} ? 'active'">
                            <a class="page-link" th:href="@{/reviews/my-reviews(page=${i})}" 
                               th:text="${i + 1}">1</a>
                        </li>
                        
                        <li class="page-item" th:classappend="${reviews.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/reviews/my-reviews(page=${reviews.number + 1})}">
                                Tiếp
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
