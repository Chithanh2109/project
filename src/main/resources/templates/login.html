<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::title}, ~{::content})">
<head>
    <title>Đăng nhập - Skincare Service</title>
</head>
<body>
    <div th:fragment="content">
        <div class="login-container">
            <div class="login-form">
                <h2>Đăng nhập</h2>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                            <label for="remember-me" class="form-check-label">Ghi nhớ đăng nhập</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="/forgot-password">Quên mật khẩu?</a>
                    </div>
                </form>
                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
